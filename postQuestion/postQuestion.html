 <a href="#/login" class="btn btn-link" style="float:right">Logout</a>
<div class="container">
    <h2>Post question</h2>
    <form name="form" ng-submit="vm.postQuestion()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.ddlTag.$dirty && form.ddlTag.$error.required }">
            <label for="ddlTag">Tags:</label>
            <select ng-model="vm.ddlTag" class="form-control" name="ddlTag" id="ddlTag" ng-options="item.tagId as item.tagName for item in vm.tags" required></select>
            <span ng-show="form.ddlTag.$dirty && form.ddlTag.$error.required" class="help-block">Please select a tag</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.question.$dirty && form.question.$error.required }">
            <label>Question</label>
            <textarea type=text name="question" id="question"  rows="5" cols="10" class="form-control" ng-model="vm.question" required ></textarea>
            <span ng-show="form.question.$dirty && form.question.$error.required" class="help-block">Please enter the question</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Post Question</button>
